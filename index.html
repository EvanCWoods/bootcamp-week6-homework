<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/css/style.css">
    <title>Weather App</title>
</head>
<body>

    <header id="header">
        <h1 id="header-title">Weather Dashboard</h1>
    </header>
    
    <main>

        <section id="search-for-a-city-container">
            <div id="city-search-title-container">
                <h3 id="city-search-title">Search for a City:</h3>
            </div>
            <div id="city-search-form-container">
                <input id="city-search-form" type="text">
            </div>
            <button id="city-search-submit-button">Submit</button>
            <ul id="saved-searches-container">
                <li class="saved-search">City</li>
            </ul>

        </section>
    </main>

</body>
<script src="./Develop/js/script.js"></script>
</html>
